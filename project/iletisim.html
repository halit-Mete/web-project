    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <title>Ben Kimim ?</title>
</head>
<body>

  <header class="menu_bar">
    <nav class="menu">
      <ul>

      </ul>

    <div class="login"><a href="giris.html">Giriş Yap</a></div>
    
    <i class="fa-solid fa-bars list"></i>
  </header>

  <main class="contents">
    <div class="block">
      <div class="content">
        <section id="contact">
          <div class="container">
              <h1 class="title">İletişim</h1>
              <div class="contact-area">
                  <div class="cont">
                      <form action="bilgiler.html" name="Form" onsubmit="return control()">
                        <input type="text" name="ad"  placeholder="Adınızı Giriniz">
                        <input type="text" name="soyad"  placeholder="Soyadınızı Giriniz">
                        <input type="email" name="email" placeholder="E-mailinizi Giriniz">
                        <textarea name="mesaj" rows="10" placeholder="Mesajınızı Giriniz"></textarea>
                        <input type="submit" value="Gönder" class="button">
                        <input type="Reset" value="Resetle" class="button">
                      </form>
                  </div>
              </div>
          </div>
      </section>
      </div>
    </div>
  </main>


  <footer>
    <p>Oluşturan Halit Mete Tunç | Tüm Haklar Saklıdır</p>
  </footer>

  

  <script src="app.js"></script>

  <script>
		function control()
		{
			var ad = document.forms["Form"]["ad"].value;
			if (ad == "") 
			{
				alert("Ad boş bırakılamaz");
				return false;
			}

      var soyad = document.forms["Form"]["soyad"].value;
			if (soyad == "") 
			{
				alert("Soyad boş bırakılamaz");
				return false;
			}

			var email = document.forms["Form"]["email"].value;
			if (email == "") 
			{
				alert("Mail Kısmı Boş bırakılamaz");
				return false;
			}

			var forMail = /^[a-zA-Z0-9._-]+@([a-zA-Z0-9.-]+.)+([.])+[a-zA-Z0-9.-]{2,4}$/;
			if (forMail.test(email) == false) 
			{
				alert("Geçersiz Mail Adresi!!!");
				return false;
			}

      var mesaj = document.forms["Form"]["mesaj"].value;
			if (mesaj == "") 
			{
				alert("Mesaj boş bırakılamaz");
				return false;
			}
    }	
  </script>	
    
</body>
</html>
